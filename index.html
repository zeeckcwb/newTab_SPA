<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/favicon.png">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/12bfc7a935.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://igorescobar.github.io/jQuery-Mask-Plugin/js/jquery.mask.min.js"></script>
    <script src="./script/main.js"></script>
    <title>Controle Financeiro</title>
</head>

<body>
    <header id="container_header">
        <div class="container_menu">
            <img src="./images/logo.png" alt="logo controle financeiro">
            <div class="menu_title">
                <h3>Controle financeiro</h3>
            </div>
            <div class="menu_button">
                <a href=""><i class="fas fa-bars"></i></a>
                <nav class="menu">
                    <ul>
                        <div class="close">
                            <a href=""><i class="fas fa-times"></i></a>
                        </div>
                        <li class="item_menu"><a href="">Cadastro de transações</a></li>
                        <li class="pipe">|</li>
                        <li class="item_menu"><a href="">Salvar no servidor</a></li>
                        <li class="pipe">|</li>
                        <li class="item_menu"><a href="" onclick="deletarTransacoes()">Limpar dados</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main id="container_main">
        <div class="container_main">
            <div class="container_form">
                <h3 class="title_form">Nova Transação</h3>
                <form id="form" onsubmit="validarCampo(event);">
                    <div class="input_box">
                        <label for="tipo">Tipo de transação</label>
                        <select name="tipo" id="tipo" onclick="validacaoTipo.innerHTML = ''">
                            <option value="">Selecione</option>
                            <option value="Compra">Compra</option>
                            <option value="Venda">Venda</option>
                        </select>
                        <div id="validacaoTipo" class="validacao"></div>
                    </div>
                    <div class="input_box center">
                        <label for="mercadoria">Nome da mercadoria</label>
                        <input name="mercadoria" type="text" id="mercadoria" placeholder="Insira a mercadoria" onkeypress="validacaoMercadoria.innerHTML = ''">
                        <div id="validacaoMercadoria" class="validacao"></div>
                    </div>
                    <div class="input_box">
                        <label for="valor">Valor</label>
                        <input name="valor" type="text" id="valor" placeholder="R$ 0,00" onkeypress="validacaoValor.innerHTML = ''">
                        <div id="validacaoValor" class="validacao"></div>
                    </div> 
                    <div class="button_box">
                        <input type="submit" value="Adicionar transação" id="button_input"></input>
                    </div>                   
                </form>
                <hr>
            </div>
            <div class="container_table">
                <table id="tabela">
                    <p>Extrato de transações</p>
                    <tr>
                        <th></th>
                        <th class="left weight">Mercadoria</th>
                        <th class="right weight">Valor</th>
                    </tr>
                    <tr>
                        <td colspan="3" class="border"></td>
                    </tr>
                    <tbody id="content-table"> <!-- conteúdo vindo dinâmicamente -->
                        <tr>
                            <td colspan="3">
                                Nenhuma transação cadastrada.
                            </td>
                        </tr>
                    </tbody>
                    <tr></tr>
                    <tr>
                        <td colspan="3" class="border_bottom"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td class="left weight">Total</td>
                        <td class="right weight" id="campoTotal"></td>
                    </tr>
                    <tr>
                        <td class="right small" colspan="3" id="campoLucro"></td>
                    </tr>
                </table>
            </div>
        </div>
    </main>
    <footer class="footer">
        
    </footer>
    <script>
        listarTransacoes()
    </script>
</body>

</html>
